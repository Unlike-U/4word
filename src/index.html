<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Conditional CSP: strict for production, relaxed for development -->
    <% if (!htmlWebpackPlugin.options.templateParameters.isDevelopment) { %>
    <!-- Production CSP -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self';">
    <% } %>
    <!-- Development: No CSP to allow webpack HMR -->
    
    <title>4word - Secure Communication</title>
</head>
<body>
    <div id="app"></div>
    <div id="modal-root"></div>
    <canvas id="three-bg"></canvas>
</body>
</html>
