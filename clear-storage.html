<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #0088cc;
            margin-bottom: 1rem;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            margin: 0.5rem;
        }
        button:hover {
            background: #006699;
        }
        .success {
            color: #34c759;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Storage</h1>
        <p>Click the button below to clear all stored data</p>
        <button onclick="clearData()">Clear All Data</button>
        <button onclick="window.location.href='http://localhost:9000'">Go to App</button>
        <div id="result"></div>
    </div>
    
    <script>
        function clearData() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                document.getElementById('result').innerHTML = '<div class="success">âœ… All data cleared successfully!</div>';
                
                setTimeout(() => {
                    window.location.href = 'http://localhost:9000';
                }, 2000);
            } catch (error) {
                document.getElementById('result').innerHTML = '<div style="color: #ff3b30;">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
